buildscript {
    ext {
        springBootVersion = '2.+'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.zorg'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 11

springBoot {
    mainClassName = "com.zorg.zombies.ZombiesApplication"
}

bootJar {
    archiveName = 'zombies-app.jar'
}

repositories {
    mavenCentral()
}

configurations {
    compile.exclude module: 'spring-boot-starter-tomcat'
}

dependencies {
    compile('io.github.serg-maximchuk:function-utils:1.1.6')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-webflux')
    compile('org.springframework.boot:spring-boot-starter-websocket')
    compile('org.springframework.boot:spring-boot-configuration-processor')
    compile group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1', ext: 'pom'
    compile group: 'javax.websocket', name: 'javax.websocket-client-api', version: '1.1', ext: 'pom'

    runtime('org.springframework.boot:spring-boot-devtools')

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    testCompile('org.glassfish.tyrus.bundles:tyrus-standalone-client:1.8.3')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('io.projectreactor:reactor-test')
    testImplementation('org.junit.jupiter:junit-jupiter-api')
    testImplementation('org.mockito:mockito-junit-jupiter')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine')
}

test {
    useJUnitPlatform()
}
